<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Register</title>
</head>
<body>
    <h1>Register Player</h1>
    <form action="playerregister" method="post">
        {% csrf_token %}
        Name : <input type="text" name="name" id="name"><br>
        UserName : <input type="text" name="userId">
        Email : <input type="email" name="email" id="email"><br>
        Age : <input type="number" name="age" id="age"><br>
        Password : <input type="password" name="password" id=""><br>
        Role : <select name="role" id="role">
            <option value="Toporder">Top Order Batsman</option>
            <option value="Middleorder">Middle Order Batsman</option>
            <option value="Middleorder">Lower Order Batsman</option>
            <option value="Wicket-keeper">Wicket-keeper Batsman</option>
            <option value="allrounder">All Rounder</option>
            <option value="bowler">Bowler</option>
        </select>

        <br>
        BattingStyle : <select name="battingstyle" id="battingstyle">
            <option value="Right-hand-bat" >Right-hand batsman</option>
            <option value="Left-hand-bat" >Left-hand batsman</option>
        </select>

        BowlingStyle : <select name="bowligstyle" id="battingstyle">
            <option value="Right-arm-fast">Right-arm Fast</option>
            <option value="Right-arm- Medium">Right-arm Medium</option>
            <option value="Left-arm-fast">Left-arm Fast</option>
            <option value="Left-arm-Medium">Left-arm Medium</option>
            <option value="Leg-spinner">Leg spinner</option>
            <option value="Off-spinner">Off spinner</option>
            <option value="None">NONE</option>
        </select>

        Gender : <input type="radio" name="gender" value="male"> male
                 <input type="radio" name="gender" value="female"> female
        
        Image : <input type="file" name="image" id="image" type="image/*">
        
        
        <input type="submit" value="Enter To The System">
    
    </form>
</body>
</html>
