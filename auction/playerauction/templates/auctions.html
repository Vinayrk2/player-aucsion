{% include 'header.html' %}

<div class="container pt-4">

    {% if auctions != None %}
    <div class="row">
    
    {% for auction in auctions %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ auction.auctionName }}</h5>
          <p class="card-text">Date : {{ auction.date }}</p>
          <p class="card-text">Location : {{ auction.location }}</p>
          <a href="/liveauction/{{ auction.id }}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endif %}
</div>
