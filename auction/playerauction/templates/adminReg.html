    <style>
        #links>a{
            display: block;
        }
        a{
            text-decoration:none;
        }
        *{
            margin: 0;
            padding: 0; 
        }
        
        html,body{
            font-family: 'Ubuntu',sans-serif;
            height: 100%;
            background-color: rgb(3, 3, 76);
        }
        .navs:link{
            text-decoration: none;
            color: red;
            
        }
        .icons{
            color: white;
            margin-left: 25px;
        }
        
        .tabs{
            color:navy;
            font-weight: bold;
            margin-right: 105px;
            font-size: 20px;
        }
        
        body{
            overflow-x: hidden;
        }
        
        .show_images{
            margin-top: 50px;
        }
        
        .Prices_section{
            display: block;
            align-content: center;margin-left: 120px;
        
        }
        
        .mynav li a{
            text-decoration: none;
            background-color: rgb(3, 3, 76);
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            margin-top: 15px;
            display: block;
        
        }
        .upload{
            width: 100px;
            position: relative;
            margin: auto;
        }
        
        .upload img{
            border-radius: 50%;
            border: 6px solid #eaeaea;
        }
        
        .upload .round{
            position: absolute;
            bottom: 0;
            right: 0;
            background: #00B4FF;
            width: 32px;
            height: 32px;
            line-height: 33px;
            text-align: center;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .upload .round input[type='file']{
            position: absolute;
            transform: scale(2);
            opacity: 0;
        }
        
        input[type=file]::-webkit-file-upload-button{
            cursor: pointer;
        
        }
        
    </style>

                <form action="login" method="post">
                    {% csrf_token %}
                <div class="card-body">
                       <div class="row my-3">
                           <div class="col-sm">

                            </div>
                        </div>
                       <hr>

                       <div class="my-5">
